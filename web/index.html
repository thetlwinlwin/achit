<!DOCTYPE html>
<html>

<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <!-- <base href="$FLUTTER_BASE_HREF"> -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Project RORO">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MTTK">
  <link rel="apple-touch-icon" href="icons/android-chrome-192x192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>MTTK</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    @keyframes opai {
      0% {
        opacity: 0;
      }

      30% {
        opacity: 0.3;
      }

      60% {
        opacity: 0.6;
      }

      100% {
        opacity: 1;
      }
    }

    .center {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: opai 2s infinite;
    }

    .indicator {
      width: 120;
      height: 100;
    }
  </style>
</head>

<body style="overflow:hidden;">
  <div id="loading_indicator" class="center">
    <img src="./assets/loading_icon.png" class="indicator" />
  </div>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
  <script>
    window.onload = function () {
      setTimeout(function () {
        var loaingIndicator = document.getElementById('loading_indicator')
        if (loaingIndicator) {
          loaingIndicator.remove();
        }
      }, 30000)
    }
  </script>
</body>

</html>
